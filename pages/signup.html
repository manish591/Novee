<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>signup</title>
</head>
<body>
    <div class="signup">
        <div class="wrapper">
          <div class="signup__header">
            <h1 class="signup__title">Sign Up</h1>
            <p class="signup__greeting">To Continue, Sign Up</p>
          </div>
  
          <form class="signup__form">
            <section class="name-container">
              <label for="name">Name</label>
              <input type="text" id='name' name="name" class='signup__name' autocomplete="name">
            </section>
            <section class="email-container">
              <label for="email">Email</label>
              <input type="email" id='email' name="email" class='signup__email' autocomplete="email" required>
            </section>
            <section class="password-container">
              <label for="password">Password</label>
              <input type="password" id='password' name="new-password" class='signup__password' required>
            </section>
            <section class="submit-btn">
              <button type='submit' class="signup__submit">Sign Up</button>
            </section>
          </form> 
  
          <div class="signup__footer">
            <p>Already have an account?</p>
            <button class="signup__signup">Log In</button>
          </div>
        </div>
      </div>
</body>
</html>
