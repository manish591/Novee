<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body class="surface-one">
    <div class="login">
        <div class="wrapper">
          <div class="login__header">
            <h1 class="login__title">Log In</h1>
            <p class="login__greeting">Welcome! Back</p>
          </div>
          <form class="login__form">
            <section class="email-container">
              <label for="email">Email</label>
              <input type="email" id='email' name="email" class='login__email' autocomplete="email" required>
            </section>
            <section class="password-container">
              <label for="password">Password</label>
              <input type="password" id='password' name="current-password" class='login__password' required>
            </section>
            <section class="additional-data">
              <section class="rememberMe-container">
                <input type="checkbox" id='rememberMe' class="login__remember-me">
                <label for="rememberMe">Remember Me</label>
              </section>
              <button class="login__forgotPassword">Forgot password?</button>
            </section>
            <section class="submit-btn">
              <button type='submit' class="login__submit">Log In</button>
            </section>
          </form>
          <div class="login__footer">
            <p>Don't Have an account? </p>
            <button class="login__signup">Sign Up</button>
          </div>
        </div>
      </div>
</body>
</html>
